<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.ViewVotarShowAllLink}"/></center>
        </ui:define>
        
        <ui:define name="body">
            <center>
            <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 10px 20px 10px;margin-left: 30px">
                <fieldset>
                    
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                    
                    
                <h:outputText escape="false" value="#{bundle.ListVotarEmpty}" rendered="#{votarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{votarController.items.rowCount > 0}">
                    <h:commandLink action="#{votarController.previous}" value="#{bundle.Previous} #{votarController.pagination.pageSize}" rendered="#{votarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:outputText value="#{votarController.pagination.pageFirstItem + 1}..#{votarController.pagination.pageLastItem + 1}/#{votarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{votarController.next}" value="#{bundle.Next} #{votarController.pagination.pageSize}" rendered="#{votarController.pagination.hasNextPage}"/>&nbsp;
                
                    <h:dataTable value="#{votarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListVotarTitle_id}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListVotarTitle_nome}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListVotarTitle_cpf}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>   
                    </h:dataTable>
                </h:panelGroup>
                
                        <h:column>
                    <style>
                        .candidato, .candidato tr {display: inline; margin: 0; padding: 0}
                        .candidato td {display: inline-block; text-align: left; width: 270px; margin: 0; padding: 10px; }
                        .candidato input, .candidato label {font-family: Calibri}
                    </style>
                            
                            <h:selectOneRadio styleClass="candidato" value="#{votarController.selected.candidato}">
                                <f:selectItems value="#{candidatoController.items}" var="candidato" itemValue="#{candidato}" itemLabel="#{candidato.nome} - #{candidato.cargo}"  />
                            </h:selectOneRadio>
                            
                        </h:column>
                <br />
                    <h:commandLink action="#{votarController.create}" value="#{bundle.CreateVotarSaveLink}" style="position: relative;left: 200px;"/>

                    <h:link outcome="/index" value="#{bundle.ListVotarIndexLink}" style="position: relative;left: 300px;" />
                </fieldset>
            </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
