<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVotarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVotarLabel_id}"/>
                    <h:outputText value="#{votarController.selected.id}" title="#{bundle.ViewVotarTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVotarLabel_nome}"/>
                    <h:outputText value="#{votarController.selected.nome}" title="#{bundle.ViewVotarTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewVotarLabel_cargo}"/>
                    <h:outputText value="#{votarController.selected.cargo}" title="#{bundle.ViewVotarTitle_cargo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{votarController.destroyAndView}" value="#{bundle.ViewVotarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVotarEditLink}"/>
                <br />
                <h:commandLink action="#{votarController.prepareCreate}" value="#{bundle.ViewVotarCreateLink}" />
                <br />
                <h:commandLink action="#{votarController.prepareList}" value="#{bundle.ViewVotarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVotarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
