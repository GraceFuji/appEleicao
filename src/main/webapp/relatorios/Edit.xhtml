<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVotarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVotarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{votarController.selected.id}" title="#{bundle.EditVotarTitle_id}" required="true" requiredMessage="#{bundle.EditVotarRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVotarLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{votarController.selected.nome}" title="#{bundle.EditVotarTitle_nome}" required="true" requiredMessage="#{bundle.EditVotarRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditVotarLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{votarController.selected.cpf}" title="#{bundle.EditVotarTitle_cpf}" required="true" requiredMessage="#{bundle.EditVotarRequiredMessage_cpf}"/>
                </h:panelGrid>
                <h:commandLink action="#{votarController.update}" value="#{bundle.EditVotarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVotarViewLink}"/>
                <br />
                <h:commandLink action="#{votarController.prepareList}" value="#{bundle.EditVotarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVotarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
