<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.CreateVotarTitle}"></h:outputText></center>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <center>
            <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 10px 20px 10px;margin-left: 30px">

                <hr />
                <h:commandLink action="#{votarController.create}" value="#{bundle.CreateVotarSaveLink}" style="position: relative;left: 10px;"/>

                <h:commandLink action="#{votarController.prepareList}" value="#{bundle.CreateVotarShowAllLink}" immediate="true" style="position: relative;left: 100px;"/>

                <h:link outcome="/index" value="#{bundle.CreateVotarIndexLink}" style="position: relative;left: 200px;"/>
            </h:form>
            </center>
        </ui:define>
        
    </ui:composition>

</html>
