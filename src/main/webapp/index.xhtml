<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
        <title>APP Eleições</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <!-- Gerenciamento das Eleições-->
        <h:form styleClass="jsfcrud_list_form">
             <table>
                 <tr>
                    <td colspan="12">
                      <center>
                          <h1>Bem Vindo ao Sistema de Eleições!</h1>
                      </center>
                    </td>
                 </tr>
                 <tr>
                     <!--Campo correspondente ao Cadastro das Eleições-->
                     <td>
                         <fieldset>
                             <center>
                            <h2><h:link outcome="/eleicao/List" value="Cadastro de Eleições"/></h2>
                             </center>
                         </fieldset>
                     </td>
                     
                     <!--Campo correspondente ao Cadastro do cargo a ser concorrido na eleição-->
                     
                     <td colspan="3">
                         <fieldset>
                             <center>
                                 <h2><h:link outcome="/cargo/List" value="Cadastro de Cargo"/></h2>
                             </center>
                         </fieldset>
                     </td>
                     
                     <!--Campo correspondente ao Cadastro do Candidato da eleição-->
                     
                     <td colspan="3">
                         <fieldset>
                             <center>
                            <h2><h:link outcome="/candidato/List" value="Cadastro de Candidato"/></h2>
                             </center>
                         </fieldset>
                     </td>
                     
                     <!--Campo correspondente ao Cadastro do eleitor-->
                     
                     <td colspan="3">
                         <fieldset>
                             <center>
                            <h2><h:link outcome="/eleitor/List" value="Cadastro Eleitor"/></h2>
                             </center>
                         </fieldset>
                     </td>
                     
                     <!--Campo correspondente ao relatório dos votos-->
                     
                     <td colspan="3">
                         <fieldset>
                             <center>
                            <h2><h:link outcome="/votacao/List" value="Relatório de Eleitores Inscritos"/></h2>
                            </center>
                         </fieldset>
                     </td>
                </tr>
            </table>
        </h:form>
        <!--Apresentação das Eleições Abertas-->
        <center>
            <!--jsfcrud_list_form > estilização do formulário-->
             <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEleicaoEmpty}" rendered="#{eleicaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eleicaoController.items.rowCount > 0}">
                <h:outputText value="#{eleicaoController.pagination.pageFirstItem + 1}..#{eleicaoController.pagination.pageLastItem + 1}/#{eleicaoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{eleicaoController.previous}" value="#{bundle.Previous} #{eleicaoController.pagination.pageSize}" rendered="#{eleicaoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{eleicaoController.next}" value="#{bundle.Next} #{eleicaoController.pagination.pageSize}" rendered="#{eleicaoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{eleicaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                         <!--Coluna correspondente ao campo Id da Eleicao-->
                        
                        <h:column>
                            <center>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleicaoTitle_id}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                            </center>
                        </h:column>
                        
                         <!--Coluna correspondente ao campo Nome da eleicao-->
                        
                        <h:column>
                            <center>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleicaoTitle_nome}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                            </center>
                        </h:column>
                        
                         <!--Coluna correspondente ao campo da data inicial-->
                        
                        <h:column>
                            <center>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleicaoTitle_dataInicio}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.dataInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            </center>
                        </h:column>
                        
                         <!--Coluna correspondente ao campo da data final-->
                        
                        <h:column>
                            <center>
                                <f:facet name="header">
                                    <center><h:outputText value="#{bundle.ListEleicaoTitle_dataFim}"/></center>
                                </f:facet>
                                <h:outputText value="#{item.dataFim}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </center>
                        </h:column>

                        <!--Coluna correspondente ao campo votar-->
                        
                        <h:column>
                            <center>
                                <f:facet name="header">
                                    <center><h:outputText value="#{bundle.CreateVotarIndexLink}"/></center>
                                </f:facet>
                                    <h:outputText value=""/>
                                    <h4>
                                        <!--Cadastro de nova eleicao link-->
                                        <h:commandLink action="/eleitor/Create" value="#{bundle.CreateEleitorIndexLink}"/>
                                    </h4>
                            </center>
                        </h:column>
                    </h:dataTable> 
                </h:panelGroup>
                <br />
                
                <!--Botão que redireciona para a página de criação de eleição-->
                
                <h3>
                    <h:commandLink class="novaeleicao" action="/eleicao/Create" value="#{bundle.ListEleicaoCreateLink}"/>
                </h3>
             </h:form>
            </center>
        
    </h:body>

</html>
