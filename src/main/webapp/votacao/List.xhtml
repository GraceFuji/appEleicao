<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVotarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body"><center>
            <h:form styleClass="jsfcrud_list_form">
                <fieldset>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVotarEmpty}" rendered="#{votarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{votarController.items.rowCount > 0}">
                    <h:outputText value="#{votarController.pagination.pageFirstItem + 1}..#{votarController.pagination.pageLastItem + 1}/#{votarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{votarController.previous}" value="#{bundle.Previous} #{votarController.pagination.pageSize}" rendered="#{votarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{votarController.next}" value="#{bundle.Next} #{votarController.pagination.pageSize}" rendered="#{votarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{votarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVotarTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVotarTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVotarTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h2>
                <h:commandLink action="#{votarController.prepareCreate}" value="#{bundle.ListVotarCreateLink}"/>
                </h2>
                <br/>
                <hr/>
                <br />
                <h2><h:link outcome="/index" value="#{bundle.ListVotarIndexLink}"/></h2>
                </fieldset>
            </h:form></center>
        </ui:define>
    </ui:composition>
</html>
