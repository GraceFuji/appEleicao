<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.CreateCargoTitle}"/></center>
        </ui:define>
        
        <ui:define name="body">
            <!--Exibição da mensagem de erro-->
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
                <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
                    <center>
                        <h:panelGrid columns="4">
                            <h:outputLabel value="#{bundle.CreateCargoLabel_nome}" for="nome" />
                            <h:inputText id="nome" value="#{cargoController.selected.nome}" title="#{bundle.CreateCargoTitle_nome}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_nome}"/>
                        </h:panelGrid></center>
                    <hr /><center><h3>
                        <h:panelGrid columns="3" style="alignment-adjust: central;">
                        
                        <h:commandLink action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" />

                        <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>

                        <h:link outcome="/index" value="#{bundle.CreateCargoIndexLink}"/>
                        </h:panelGrid></h3>
                    </center>
                </h:form>
                 
        </ui:define>
    </ui:composition>

</html>
