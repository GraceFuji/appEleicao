<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEleitorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body"><center>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEleitorEmpty}" rendered="#{eleitorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eleitorController.items.rowCount > 0}">
                    <h:outputText value="#{eleitorController.pagination.pageFirstItem + 1}..#{eleitorController.pagination.pageLastItem + 1}/#{eleitorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{eleitorController.previous}" value="#{bundle.Previous} #{eleitorController.pagination.pageSize}" rendered="#{eleitorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{eleitorController.next}" value="#{bundle.Next} #{eleitorController.pagination.pageSize}" rendered="#{eleitorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{eleitorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEleitorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEleitorTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEleitorTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEleitorTitle_candidato}"/>
                            </f:facet>
                            <h:outputText value="#{item.candidato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEleitorTitle_eleicao}"/>
                            </f:facet>
                            <h:outputText value="#{item.eleicao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{eleitorController.prepareView}" value="#{bundle.ListEleitorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eleitorController.prepareEdit}" value="#{bundle.ListEleitorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eleitorController.destroy}" value="#{bundle.ListEleitorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{eleitorController.prepareCreate}" value="#{bundle.ListEleitorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEleitorIndexLink}"/>
            </h:form></center>
        </ui:define>
    </ui:composition>

</html>
