<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.EditCandidatoTitle}"></h:outputText></center>
        </ui:define>
        <ui:define name="body">
            
            <!--Exibição da mensagem de erro-->
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form  style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
                <h:panelGrid columns="2" style="position: relative;left: 250px;">
                    <h:outputLabel value="#{bundle.EditCandidatoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{candidatoController.selected.id}" title="#{bundle.EditCandidatoTitle_id}" required="true" requiredMessage="#{bundle.EditCandidatoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCandidatoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{candidatoController.selected.nome}" title="#{bundle.EditCandidatoTitle_nome}" required="true" requiredMessage="#{bundle.EditCandidatoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditCandidatoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{candidatoController.selected.cargo}" title="#{bundle.EditCandidatoTitle_cargo}" required="true" requiredMessage="#{bundle.EditCandidatoRequiredMessage_cargo}"/>
                    <h:outputLabel value="#{bundle.EditCandidatoLabel_eleitor}" for="eleitor" />
                    <h:selectOneMenu id="eleitor" value="#{candidatoController.selected.eleitor}" title="#{bundle.EditCandidatoTitle_eleitor}" >
                        <f:selectItems value="#{eleitorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <hr/>
                <h:panelGrid columns="4" cellpadding="14" cellspacing="2">
                    <h:commandLink action="#{candidatoController.prepareList}" value="#{bundle.EditCandidatoShowAllLink}" immediate="true"/>
                    <h:commandLink action="#{candidatoController.update}" value="#{bundle.EditCandidatoSaveLink}"/>
                    <h:link outcome="View" value="#{bundle.EditCandidatoViewLink}"/>
                    <h:link outcome="/index" value="#{bundle.EditCandidatoIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
