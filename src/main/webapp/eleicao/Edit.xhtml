<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEleicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEleicaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eleicaoController.selected.id}" title="#{bundle.EditEleicaoTitle_id}" required="true" requiredMessage="#{bundle.EditEleicaoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEleicaoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{eleicaoController.selected.nome}" title="#{bundle.EditEleicaoTitle_nome}" required="true" requiredMessage="#{bundle.EditEleicaoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditEleicaoLabel_dataInicio}" for="dataInicio" />
                    <h:inputText id="dataInicio" value="#{eleicaoController.selected.dataInicio}" title="#{bundle.EditEleicaoTitle_dataInicio}" required="true" requiredMessage="#{bundle.EditEleicaoRequiredMessage_dataInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEleicaoLabel_dataFim}" for="dataFim" />
                    <h:inputText id="dataFim" value="#{eleicaoController.selected.dataFim}" title="#{bundle.EditEleicaoTitle_dataFim}" required="true" requiredMessage="#{bundle.EditEleicaoRequiredMessage_dataFim}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEleicaoLabel_eleitor}" for="eleitor" />
                    <h:selectOneMenu id="eleitor" value="#{eleicaoController.selected.eleitor}" title="#{bundle.EditEleicaoTitle_eleitor}" >
                        <f:selectItems value="#{eleitorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{eleicaoController.update}" value="#{bundle.EditEleicaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEleicaoViewLink}"/>
                <br />
                <h:commandLink action="#{eleicaoController.prepareList}" value="#{bundle.EditEleicaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEleicaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
