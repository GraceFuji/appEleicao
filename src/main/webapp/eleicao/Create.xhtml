<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEleicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup><center>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEleicaoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{eleicaoController.selected.nome}" title="#{bundle.CreateEleicaoTitle_nome}" required="true" requiredMessage="#{bundle.CreateEleicaoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateEleicaoLabel_dataInicio}" for="dataInicio" />
                    <h:inputText id="dataInicio" value="#{eleicaoController.selected.dataInicio}"  title="#{bundle.CreateEleicaoTitle_dataInicio}" required="true" requiredMessage="#{bundle.CreateEleicaoRequiredMessage_dataInicio}" class="formatedDate">
                        <f:convertDateTime pattern="dd/MM/yyyy" dateStyle="default" locale="pt" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEleicaoLabel_dataFim}" for="dataFim" />
                    <h:inputText id="dataFim" value="#{eleicaoController.selected.dataFim}" title="#{bundle.CreateEleicaoTitle_dataFim}" required="true" requiredMessage="#{bundle.CreateEleicaoRequiredMessage_dataFim}" class="formatedDate">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eleicaoController.create}" value="#{bundle.CreateEleicaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eleicaoController.prepareList}" value="#{bundle.CreateEleicaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEleicaoIndexLink}"/>
            </h:form></center>
        </ui:define>
    </ui:composition>

</html>
