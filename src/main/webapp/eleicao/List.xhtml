<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center>
            <h:outputText value="#{bundle.ListEleicaoTitle}"/>
            </center>
        </ui:define>
        <ui:define name="body">
            <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
               
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEleicaoEmpty}" rendered="#{eleicaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eleicaoController.items.rowCount > 0}">
                   
                    <!--Comandos da estilização controle da página-->
                    
                    <h:outputText value="#{eleicaoController.pagination.pageFirstItem + 1}..#{eleicaoController.pagination.pageLastItem + 1}/#{eleicaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{eleicaoController.previous}" value="#{bundle.Previous} #{eleicaoController.pagination.pageSize}" rendered="#{eleicaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{eleicaoController.next}" value="#{bundle.Next} #{eleicaoController.pagination.pageSize}" rendered="#{eleicaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{eleicaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        <!--Coluna correspondente ao Id-->
                        
                        <h:column>
                            <center>
                                <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEleicaoTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </center>
                        </h:column>
                        
                        <!--Coluna correspondente ao Nome-->
                        
                        <h:column>
                            <center>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListEleicaoTitle_nome}"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </center>
                        </h:column>
                        
                        <!--Coluna correspondente a Data Inicial-->
                        
                        <h:column>
                            <center>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListEleicaoTitle_dataInicio}"/>
                                </f:facet>
                                <h:outputText value="#{item.dataInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </center>
                        </h:column>
                        
                        <!--Coluna correspondente a Data de Finalização-->
                        
                        <h:column>
                            <center>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListEleicaoTitle_dataFim}"/>
                                </f:facet>
                                <h:outputText value="#{item.dataFim}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </center>
                        </h:column>
                        
                        <!--Gerencimanto dos dados cadastrados-->
                        
                        <h:column>
                            <center>
                                <f:facet name="header">
                                    <h:outputText value="Gerenciamento"/>
                                </f:facet>
                                    <h:commandLink action="#{eleicaoController.prepareView}" value="#{bundle.ListEleicaoViewLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{eleicaoController.prepareEdit}" value="#{bundle.ListEleicaoEditLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{eleicaoController.destroy}" value="#{bundle.ListEleicaoDestroyLink}"/>
                            </center>
                        </h:column>
                    </h:dataTable> 
                </h:panelGroup>
                <hr/>
                <h3>
                    <h:panelGrid columns="3" cellpadding="10" cellspacing="1">
                        <h:commandLink action="#{eleicaoController.prepareCreate}" value="#{bundle.ListEleicaoCreateLink}"/>
                        <h:link outcome="/index" value="#{bundle.ListEleicaoIndexLink}" style="position: relative;left: 180px;"/>
                        <h:link outcome="/cargo/List" value="Cadastro de Cargo ->" style="position: relative;left: 180px;"/>
                    </h:panelGrid>
                </h3>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
