<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.EditEleitorTitle}"/></center>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
                <h:panelGrid columns="2" style="position: relative;left: 200px;padding: 30px;">
                    <h:outputLabel value="#{bundle.EditEleitorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eleitorController.selected.id}" title="#{bundle.EditEleitorTitle_id}" required="true" requiredMessage="#{bundle.EditEleitorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEleitorLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{eleitorController.selected.nome}" title="#{bundle.EditEleitorTitle_nome}" required="true" requiredMessage="#{bundle.EditEleitorRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditEleitorLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{eleitorController.selected.cpf}" title="#{bundle.EditEleitorTitle_cpf}" required="true" requiredMessage="#{bundle.EditEleitorRequiredMessage_cpf}"/>
                    <h:outputLabel value="#{bundle.EditEleitorLabel_candidato}" for="candidato" />
                    <h:selectOneMenu id="candidato" value="#{eleitorController.selected.candidato}" title="#{bundle.EditEleitorTitle_candidato}" required="true" requiredMessage="#{bundle.EditEleitorRequiredMessage_candidato}">
                        <f:selectItems value="#{candidatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEleitorLabel_eleicao}" for="eleicao" />
                    <h:selectOneMenu id="eleicao" value="#{eleitorController.selected.eleicao}" title="#{bundle.EditEleitorTitle_eleicao}" required="true" requiredMessage="#{bundle.EditEleitorRequiredMessage_eleicao}">
                        <f:selectItems value="#{eleicaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <hr/>
                <h:panelGrid columns="4">
                <h:commandLink action="#{eleitorController.prepareList}" value="#{bundle.EditEleitorShowAllLink}" immediate="true"/>
                <h:commandLink action="#{eleitorController.update}" value="#{bundle.EditEleitorSaveLink}"/>
                <h:link outcome="View" value="#{bundle.EditEleitorViewLink}"/>
                <h:link outcome="/index" value="#{bundle.EditEleitorIndexLink}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
