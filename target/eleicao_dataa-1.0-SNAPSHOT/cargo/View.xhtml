<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.ViewCargoTitle}"></h:outputText></center>
        </ui:define>
        
        <!--Exibição da mensagem de erro-->
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCargoLabel_id}"/>
                    <h:outputText value="#{cargoController.selected.id}" title="#{bundle.ViewCargoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCargoLabel_nome}"/>
                    <h:outputText value="#{cargoController.selected.nome}" title="#{bundle.ViewCargoTitle_nome}"/>
                </h:panelGrid>
                <hr />
                <h:panelGrid columns="5" cellpadding="14" cellspacing="1">
                <h:commandLink action="#{cargoController.prepareCreate}" value="#{bundle.ViewCargoCreateLink}" />

                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.ViewCargoShowAllLink}"/>

                <h:commandLink action="#{cargoController.destroyAndView}" value="#{bundle.ViewCargoDestroyLink}"/>

                <h:link outcome="Edit" value="#{bundle.ViewCargoEditLink}"/>

                <h:link outcome="/index" value="#{bundle.ViewCargoIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
