<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.ListEleitorTitle}"/></center>
        </ui:define>

        <!--Exibição da mensagem de erro-->
        
        <ui:define name="body"><center>
            <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                
                <h:outputText escape="false" value="#{bundle.ListEleitorEmpty}" rendered="#{eleitorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eleitorController.items.rowCount > 0}">
                    <h:outputText value="#{eleitorController.pagination.pageFirstItem + 1}..#{eleitorController.pagination.pageLastItem + 1}/#{eleitorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{eleitorController.previous}" value="#{bundle.Previous} #{eleitorController.pagination.pageSize}" rendered="#{eleitorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{eleitorController.next}" value="#{bundle.Next} #{eleitorController.pagination.pageSize}" rendered="#{eleitorController.pagination.hasNextPage}"/>&nbsp;
                    
                    
                    <h:dataTable value="#{eleitorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleitorTitle_id}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleitorTitle_nome}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleitorTitle_cpf}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleitorTitle_candidato}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.candidato.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleitorTitle_cargo}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.cargo.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="#{bundle.ListEleitorTitle_eleicao}"/></center>
                            </f:facet>
                            <h:outputText value="#{item.eleicao.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <center><h:outputText value="Gerenciamento"/></center>
                            </f:facet>
                            <h:commandLink action="#{eleitorController.prepareView}" value="#{bundle.ListEleitorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eleitorController.prepareEdit}" value="#{bundle.ListEleitorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eleitorController.destroy}" value="#{bundle.ListEleitorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    
                    <hr/>
                                    
                        <h:panelGrid columns="2">
                            <h:commandLink action="#{eleitorController.prepareCreate}" value="#{bundle.ListEleitorCreateLink}"/>
                            <h:link outcome="/index" value="#{bundle.ListEleitorIndexLink}" style="position: relative;left: 60%;"/>
                        </h:panelGrid>
                    
                    <hr />
               
                </h:panelGroup>

            </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
