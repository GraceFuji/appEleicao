<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.CreateCandidatoTitle}"/></center>
        </ui:define>
        
        <!--Exibição da mensagem de erro-->
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            
            <center>
                <h:form enctype="multipart/form-data" style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
                    <h:panelGrid style="position: relative;left: 250px;" columns="2">
                        <h:outputLabel value="#{bundle.CreateCandidatoLabel_nome}" for="nome" />
                        <h:inputText id="nome" value="#{candidatoController.selected.nome}" title="#{bundle.CreateCandidatoTitle_nome}" required="true" requiredMessage="#{bundle.CreateCandidatoRequiredMessage_nome}"/>
                        <h:outputLabel value="#{bundle.CreateCandidatoLabel_cargo}" for="cargo"/>                    
                        <h:selectOneMenu id="cargo" value="#{candidatoController.selected.cargo}" title="#{bundle.CreateCandidatoTitle_cargo}" >
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                            
                    </h:panelGrid>
                                           
                <hr />
                <h:panelGrid columns="3">
                        <h:commandLink action="#{candidatoController.create}" value="#{bundle.CreateCandidatoSaveLink}"/>
                        <h:commandLink action="#{candidatoController.prepareList}" value="#{bundle.CreateCandidatoShowAllLink}" immediate="true"/>
                        <h:link outcome="/index" value="#{bundle.CreateCandidatoIndexLink}"/>
                </h:panelGrid>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
