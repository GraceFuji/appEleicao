<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.ViewCandidatoTitle}"/></center>
        </ui:define>
        <ui:define name="body">
            
            <!--Exibição da mensagem de erro-->
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form style="width: 80%;border:solid #b2d5d6 3px;padding: 20px 40px 20px 20px;margin-left: 60px">
                <h:panelGrid columns="3">
                    <h:outputText value="#{bundle.ViewCandidatoLabel_id}"/>
                    <h:outputText value="#{bundle.ViewCandidatoLabel_nome}"/>
                    <h:outputText value="#{bundle.ViewCandidatoLabel_cargo}"/>
                    <h:outputText value="#{candidatoController.selected.id}" title="#{bundle.ViewCandidatoTitle_id}"/>
                    <h:outputText value="#{candidatoController.selected.nome}" title="#{bundle.ViewCandidatoTitle_nome}"/>
                    <h:outputText value="#{candidatoController.selected.cargo}" title="#{bundle.ViewCandidatoTitle_cargo}"/>
                </h:panelGrid>
                <hr />
                <h:panelGrid columns="5" cellpadding="14" cellspacing="2">
                <h:commandLink action="#{candidatoController.prepareCreate}" value="#{bundle.ViewCandidatoCreateLink}" />
                <h:commandLink action="#{candidatoController.prepareList}" value="#{bundle.ViewCandidatoShowAllLink}"/>
                <h:commandLink action="#{candidatoController.destroyAndView}" value="#{bundle.ViewCandidatoDestroyLink}"/>
                <h:link outcome="Edit" value="#{bundle.ViewCandidatoEditLink}"/>
                <h:link outcome="/index" value="#{bundle.ViewCandidatoIndexLink}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
